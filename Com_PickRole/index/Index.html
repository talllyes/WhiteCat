<div style="height:auto;position:relative;background-color:#FFE8E8;border-bottom:1px solid #FCE4EC;">
    <div style="position:absolute;width:100%;height:100%;background-color:white;opacity:0.2;"></div>
    <div class="zone">
        <div style="width:1220px;height:220px;margin:auto;padding-top:20px;">
            <div class="card" style="display:inline-block">
                <img style="height:180px;" ng-src="../Img/sence/title1.jpg" class="rounded">
            </div>
            <div style="display:inline-block;vertical-align:top;margin-left:30px;">
                <span style="font-size:60px;font-weight:bold;">台版白貓抽角模擬器</span>
                <br />
                <span style="font-size:20px;">
                    無聊寫寫小品程式
                </span>
            </div>
        </div>
    </div>
</div>
<div class="k-body">
    <div class="zone">
        <div class="row">
            <div id="change1" data-loadstyle="loading6">
                <div class="col-xs-6 k-hand" ng-repeat="sence in Index.sence" style="margin-bottom:20px;" ng-click="Index.chooseSence(sence.SceneID)">
                    <div class="k-card">
                        <div class="k-head" style="text-align:center;">
                            {{sence.Name}}
                            <span ng-if="sence.End">(已結束)</span>
                            <span ng-if="sence.Start">(尚未開始)</span>
                        </div>
                        <div class="k-body" style="padding:0;">
                            <img style="width:100%;" ng-src="../Img/sence/{{sence.Src}}" />
                        </div>
                        <div class="k-footer" style="text-align:center;">
                            {{sence.StartDate|date:'yyyy-MM-dd HH:mm'}} ~ {{sence.EndDate|date:'yyyy-MM-dd HH:mm'}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
