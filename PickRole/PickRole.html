<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />

    <script src="../Lib/other/jquery-3.1.1.js"></script>
    <script src="../Lib/other/tether.min.js"></script>
    <script src="../Lib/bootstrap4/js/bootstrap.js"></script>
    <link href="../Lib/bootstrap4/css/bootstrap.css" rel="stylesheet" />
    <link href="../Lib/tbkcplugin/css/tbkcplugin.css" rel="stylesheet" />
    <script src="../Lib/tbkcplugin/js/tbkcplugin.js"></script>

    <script src="../Lib/angular/angular.js"></script>
    <script src="../Lib/angular/angular-sanitize.min.js"></script>
    <script src="../Lib/angular/angular-route.js"></script>

    <link href="../Lib/highligt/css/vs.css" rel="stylesheet" />
    <script src="../Lib/highligt/js/highlight.pack.js"></script>

    <script src="../Config_Demo/Dome.js"></script>
    <link href="../Config_Demo/Demo.css" rel="stylesheet" />

    <script src="PickRole.js"></script>
    <script src="Role/Role.js"></script>
    <script src="PickRoleRoute.js"></script>
</head>
<body ng-controller="PickRole as PickRole" ng-app="PickRoleApp">
    <div class="k-navbar">
        <div class="zone">
            <ul>
                <li>
                    <a style="font-weight:bold;color:black;">白貓</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button">抽角模擬器</a>
                    <div class="dropdown-menu" style="line-height:26px;">
                        <a class="dropdown-item" ng-repeat="selectList in PickRole.selectList" ng-click="PickRole.changeSence(selectList.SceneID)">{{selectList.Name}}</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div style="height:auto;position:relative;background-color:#FFE8E8;">
        <div style="position:absolute;width:100%;height:100%;background-color:white;opacity:0.2;"></div>
        <div class="zone">
            <div style="width:1220px;height:220px;margin:auto;padding-top:20px;">
                <div class="card" style="display:inline-block">
                    <img style="height:180px;" ng-src="{{PickRole.Img}}" class="rounded">
                </div>
                <div style="display:inline-block;vertical-align:top;margin-left:30px;">
                    <span style="font-size:60px;font-weight:bold;" ng-bind-html="PickRole.Name"></span>
                    <br />
                    <span style="font-size:20px;" ng-bind-html="PickRole.s|date:'yyyy-MM-dd HH:mm'+' ～ '"></span>
                    <span style="font-size:20px;" ng-bind-html="PickRole.e|date:'yyyy-MM-dd HH:mm'"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="k-body">
        <div class="zone">
            <div id="change1" data-loadstyle="loading6" style="position:absolute;left:-2000px;">
                <div class="demoBodyRight">
                    <ng-view></ng-view>
                </div>
                <div class="demoBodyLeft">
                    <div class="k-card">
                        <div class="k-head">
                            累積抽角樣本數
                        </div><div class="k-body">
                            <div>
                                <span>　</span>總計：<span ng-bind-html="PickRole.starNum.star.starC"></span>抽
                            </div>
                            <div>
                                二星角：<span ng-bind-html="PickRole.starNum.star.star2"></span>次(<span ng-bind-html="(PickRole.starNum.star.star2/PickRole.starNum.star.starC*100)|number:'2'"></span>％)
                            </div>
                            <div>
                                三星角：<span ng-bind-html="PickRole.starNum.star.star3"></span>次(<span ng-bind-html="(PickRole.starNum.star.star3/PickRole.starNum.star.starC*100)|number:'2'"></span>％)
                            </div>
                            <div>
                                四星角：<span ng-bind-html="PickRole.starNum.star.star4"></span>次(<span ng-bind-html="(PickRole.starNum.star.star4/PickRole.starNum.star.starC*100)|number:'2'"></span>％)
                            </div>
                        </div>
                    </div>
                    <br />
                    <div ng-repeat="star4 in PickRole.starNum.star4" class="k-card2">
                        <div class="k-body" style="text-align:center;">
                            <img style="width:50px;height:50px;" ng-src="../Img/role4/{{star4.RoleID}}.png" />
                            <span ng-bind-html="(star4.Count*100/PickRole.starNum.starC2)|number:'2'"></span>％
                        </div>
                        <div class="k-line"></div>
                        <div class="k-font" style="text-align:center;">
                            <span ng-bind-html="star4.Name"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="clear:both;height:50px;"></div>
</body>
</html>
